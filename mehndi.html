<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehndi Products - Abi Henna</title>
    <style>
        body {
            background-color: #3a0400;
            font-family: Arial, sans-serif;
            color: #e3c785;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3a0400;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #c59d5f;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #FFD700;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .products {
            padding: 50px 20px;
            text-align: center;
        }
        .product-gallery {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            justify-content: flex-start;
            scroll-behavior: smooth;
        }
        .product-item {
    border: 2px solid #FFD700;
    padding: 10px;
    border-radius: 5px;
    background-color: #000000;
    min-width: 150px; /* reduced from 200px */
    max-width: 160px;  /* set a max width */
    flex: 0 0 auto;
}
.product-item img {
    width: 100%;
    height: auto;
    max-height: 150px; /* limits image height */
    object-fit: contain;
}

        footer {
            text-align: center;
            padding: 20px;
            background-color: #3a0400;
            color: #e3c785;
        }

        /* Cart Icon */
        #cartIcon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
            color: #FFD700;
        }
        #cartCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            border-radius: 50%;
            color: white;
            padding: 5px;
            font-size: 14px;
        }
        #cartModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #cartModal.active {
            display: flex;
        }
        #cartItemsList {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            max-height: 70%;
            overflow-y: auto;
        }
        #cartItemsList li {
            list-style: none;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        #placeOrderBtn {
            display: block;
            margin-top: 20px;
            background-color: #FFD700;
            color: #3a0400;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        /* Fly to cart animation */
        .fly-to-cart {
            position: absolute;
            z-index: 1000;
            animation: flyToCart 1s ease-in-out forwards;
        }
        @keyframes flyToCart {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="logo.png" alt="Abi Henna Logo" style="width: 60px; height: 60px; border-radius: 50%; border: 3px solid #FFD700; padding: 5px; object-fit: cover;">
        <h1 style="font-size: 30px; color: #e3c785; font-family: 'Garamond', serif; margin-left: 15px;">Abi Henna</h1>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="mehndi.html" style="color: #fff;">Mehndi Products</a></li>
            <li><a href="bridal.html">Bridal Mehndi Services</a></li>
            <li><a href="education.html">Education & Certification</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="products">
    <h2 style="color: #FFD700;">Mehndi Products</h2>
    <div class="product-gallery">
        <div class="product-item">
            <img src="mehndi1.jpg" alt="Premium Mehndi Cone">
            <h3>Premium Mehndi Cone</h3>
        </div>
        <div class="product-item">
            <img src="mehndi2.jpg" alt="Classic Mehndi Cone">
            <h3>Classic Mehndi Cone</h3>
        </div>
        <div class="product-item">
            <img src="eucalyptus.jpg" alt="Eucalyptus Oil">
            <h3>Eucalyptus Oil</h3>
        </div>
        <div class="product-item">
            <img src="pipingbag.jpg" alt="Piping Bag Set">
            <h3>Piping Bag Set</h3>
        </div>
    </div>
</section>

<footer>

</footer>

</body>
</html>
