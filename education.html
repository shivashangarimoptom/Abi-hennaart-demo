<head>
  <meta charset="UTF-8" />

  <title>Register for Certification - Abi Henna</title>
  <style>
    body {
      background-color: #3a0400;
      font-family: Arial, sans-serif;
      color: #e3c785;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #3a0400;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 3px solid #c59d5f;
    }
    .logo {
      display: flex;
      align-items: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #FFD700;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .register {
      text-align: center;
      padding: 50px;
      background-color: #070707;
      border: 1px solid #eede07;
      border-radius: 8px;
      max-width: 600px;
      margin: 40px auto;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #f3ebeb;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #d9534f;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #c41e2c;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #3a0400;
      color: #e3c785;
    }
  </style>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Abi Henna Logo" style="width: 60px; height: 60px; border-radius: 50%; border: 3px solid #FFD700; padding: 5px; object-fit: cover;">
      <h1 style="font-size: 30px; color: #e3c785; font-family: 'Garamond', serif; margin-left: 15px;">Abi Henna</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="mehndi.html">Mehndi Products</a></li>
        <li><a href="bridal.html">Bridal Mehndi Services</a></li>
        <li><a href="education.html" style="color: #fff;">Education & Certification</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="register">
    <h2>Register for Henna Certification</h2>
    <p>Please fill out the form below to register for our Henna Certification courses:</p>
    
    <form action="https://formspree.io/f/mrbkqkyo" method="POST">
    <input type="hidden" name="_redirect" value="thankyou.html">

    <label for="course">Choose a Course:</label>
    <select id="course" name="course" required>
        <option value="basic">Basic Henna Design</option>
        <option value="advanced">Advanced Bridal Mehndi</option>
        <option value="mixing">Henna Mixing & Application</option>
        <option value="business">Running a Henna Business</option>
    </select>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button type="submit">Register Now</button>
</form>
  </section>
